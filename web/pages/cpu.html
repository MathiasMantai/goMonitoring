{{define "cpu"}}
<div class="wflex items-center justify-center p-3 gap-3">
    <div class="w-fit h-fit border border-md rounded-md shadow-md p-3 inline-block">
        <div class="flex items-center justify-center">
            <canvas id="cpuUsage" class="h-[8dvh] w-[8dvw] grid z-20"></canvas>
            <div id="cpuUsage-percent" class="grid absolute"></div>
        </div>
        <div class="text-center">CPU usage</div>
    </div>
    <div class="w-fit h-fit border border-md rounded-md shadow-md p-3 inline-block">
        <div class="flex items-center justify-center">
            <canvas id="memoryUsage" class="h-[8dvh] w-[8dvw] grid z-20"></canvas>
            <div id="memory-percent" class="grid absolute"></div>
        </div>
        <div class="text-center">Memory</div>
    </div>
</div>
{{end}}
