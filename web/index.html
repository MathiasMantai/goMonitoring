<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
		<title>{{.Title}}</title>
		<link rel="stylesheet" type="text/css" href="/css/output.css">
	</head>
	<body class="bg-slate-100">
		<div id="site-container" class="h-[100vdh] flex flex-col items-center justify-center">
			<div class="min-w-[50dvw] min-h-[50dvh] bg-white rounded-lg shadow-md flex flex-col">
				<header class="bg-sky-400 rounded-t-lg flex flex-row items-center px-6 gap-12 min-h-[8vh]">
					<img src="/img/logo.png" class="noselect" width="64px" height="64px">
					<nav class="flex items-center min-h-[8vh]">
						<a  href="/" class="flex items-center justify-center min-h-[8vh] w-[8vh] hover:bg-sky-500">
							<img src="/img/cpu.svg" width="48"   class="p-2 h-full">
						</a>
						<a href="/container" class="flex items-center justify-center min-h-[8vh] w-[8vh] hover:bg-sky-500">
							<img src="/img/package.svg" width="48"  class="p-2 h-full">
						</a>
						<a  href="/network" class="flex items-center justify-center min-h-[8vh] w-[8vh] hover:bg-sky-500">
							<img src="/img/share-2.svg" width="48"   class="p-2 h-full">
						</a>
					</nav>
				</header>
				<main class="grow">
					{{if eq .CurrentRoute "/"}}
						{{template "cpu" .}}
					{{else if eq .CurrentRoute "/container"}}
						{{template "container" .}}
					{{else if eq .CurrentRoute "/network"}}
						{{template "network" .}}
					{{end}}
				</main>
			</div>
			<div class="text-center mt-2">
				&copy; 2023 Mathias Mantai
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
		<script src="/js/main.js" defer></script>
		<script>
			//toogle active link
			let active = document.querySelector('a[href="{{.CurrentRoute}}"]')
			active.classList.toggle("bg-sky-500")

			//debugging: log request body
			console.log("{{.Body}}")
		</script>
	</body>
</html>
